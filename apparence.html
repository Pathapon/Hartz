<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header et Gestion du Son</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #b30000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.7);
        }

        .header {
            background-color: #111;
            color: #b30000;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #b30000;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            filter: blur(0.5px);
        }

        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .nav a {
            flex: 1;
            color: #b30000;
            text-decoration: none;
            padding: 15px;
            background-color: #222;
            border-radius: 5px;
            border: 2px solid #b30000;
            font-weight: bold;
            text-align: center;
            display: block;
            transition: 0.3s ease-in-out;
        }

        .nav a:hover {
            background-color: #600;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Audio en arrière-plan -->
    <audio id="background-music" autoplay loop>
        <source src="Old_TV_static.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio pour l'effet de craquement -->
    <audio id="bone-crack">
        <source src="whispers_le_vrai.mp3" type="audio/mpeg">
    </audio>

    <div class="header">
        <div class="nav">
            <a href="acceuil" onclick="playBoneCrack()">Accueil</a>
            <a href="histoire" onclick="playBoneCrack()">Histoire</a>
            <a href="capacite" onclick="playBoneCrack()">Capacités</a>
            <a href="personnalite" onclick="playBoneCrack()">Personnalité</a>
            <a href="apparence" onclick="playBoneCrack()">Apparence</a>
        </div>
    </div>

    <script>
        // Forcer la lecture de l'audio dès le chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-music');
            audio.volume = 1; // Volume augmenté à 1
            audio.play().catch(error => {
                console.log("Erreur de lecture audio :", error);
            });
        });

        // Activer l'audio lors d'une interaction utilisateur (au cas où la lecture automatique échoue)
        document.body.addEventListener('click', () => {
            const audio = document.getElementById('background-music');
            if (audio.paused) {
                audio.play();
            }
        });

        // Fonction pour jouer l'effet de craquement
        function playBoneCrack() {
            const sound = document.getElementById('bone-crack');
            audio.currentTime = 0;
            audio.volume = 1;
            audio.play();
        }
    </script>
</body>
</html>
